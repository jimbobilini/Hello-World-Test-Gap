<!DOCTYPE html><html>
    <head>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/dark.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>
        
        <title>Leaving Bluestone</title>
    </head>
<body>

	<div data-role="page" id="countdown" >
	<div data-role="header"  data-theme="b">
	
		<h1>Countdown</h1>
	
		<div data-role="navbar">
			<ul>
				<li><a href="#countdown" data-transition="none" data-icon="home">Countdown</a></li>
				<li><a href="#tab2" data-transition="none" data-icon="plus">Tab 2</a></li>
				<li><a href="#tab3" data-transition="none" data-icon="star">Tab 3</a></li>
			</ul>
		</div>
	</div>
	<div data-role="content">

        <div id="container">
        <h1>Leaving Bluestone Countdown</h1>
 			<div id="countdown_dashboard">
				<div class="dash days_dash">
					<span class="dash_title">days</span>
					<div class="digit">0</div>
					<div class="digit">5</div>
				</div>

				<div class="dash hours_dash">
					<span class="dash_title">hours</span>
					<div class="digit">1</div>
					<div class="digit">9</div>
				</div>

				<div class="dash minutes_dash">
					<span class="dash_title">minutes</span>
					<div class="digit">5</div>
					<div class="digit">6</div>
				</div>

				<div class="dash seconds_dash">
					<span class="dash_title">seconds</span>
					<div class="digit">3</div>
					<div class="digit">7</div>
				</div>

			</div>
		
		</div>
		</div>
	</div>
       
        <script>
            	// Set the Countdown
				jQuery(document).ready(function() {
						$('#countdown_dashboard').countDown({
						targetDate: {
							'day': 		8,
							'month': 	5,
							'year': 	2013,
							'hour': 	17,
							'min': 		30,
							'sec': 		0
						},
						omitWeeks: true 
					
					});
					});
				

        </script>
        			
			
    </body>
</html>
